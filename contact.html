<form class="needs-validation" action="thanks.html" method="get">

  <form action="action_page.php">

    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="firstname" required="required" placeholder="Your name.." class="form-control"><br>

    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lastname" required="required" placeholder="Your last name.." class="form-control"><br>

    <label for="myEmail">E-mail:</label><br>
    <input type="email" name="myEmail" id="myEmail" required="required" placeholder="Your email.." class="form-control"><br>
	  
	<label for="myPhone">Phone:</label><br>
    <input type="tel" name="myPhone" id="myPhone" required="required" placeholder="123-123-1234" class="form-control" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

    <label for="Questions">Questions:</label><br>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea class="form-control"><br>

    <input type="submit" value="Submit">

</form>
